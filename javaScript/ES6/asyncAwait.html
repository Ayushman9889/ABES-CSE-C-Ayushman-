<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        async function f(){
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve("done"), 1000)
            });
            let result = await promise;
            alert(result);
        }
        f();
    </script>
</body>
</html>
