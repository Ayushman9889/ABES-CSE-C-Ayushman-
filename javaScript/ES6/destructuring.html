<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="adi"></p>
    <script>
        const person ={
            firstName: "John",
            lastName: "Doe",
            college: "ABES",
            age: 21
        }
        let {firstName, lastName, college, age} = person;
        document.getElementById("adi").innerHTML = firstName + " " + lastName + " " + college + " " + age;
    </script>
</body>
</html>
